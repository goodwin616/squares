name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create environment file
        run: |
          mkdir -p src/environments
          echo "${{ secrets.ENVIRONMENT_PROD }}" > src/environments/environment.prod.ts
          echo "${{ secrets.ENVIRONMENT_PROD }}" > src/environments/environment.ts
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOODWIN_SQUARES_PROD }}
          projectId: goodwin-squares-prod
