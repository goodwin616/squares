<div class="container">
  <h1>Frequently Asked Questions</h1>

  <mat-card>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of faqs">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>{{ faq.question }}</strong>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ faq.answer }}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
